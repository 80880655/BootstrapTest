<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>+ selector </title>
		<style>
		    ul > li {
		      line-height: 30px;
		      font-size: 20px;
		    }
		    
		    /*ul > li + li {
		      color: #f40;
		    }*/


			/*如果是下面的这种写法，意思就是指 li.item2 下面的 li元素， 只有一个满足的条件；
			如果是li + li 这种，意思是指 第1个 li 下面的有个li ，第2个li下面又有一个li，所以下面的所有li 都会选择到。*/
			ul > li.item2 + li {
				color:#f40;
			}

  		</style>


	</head>

	<body>
		<ul>
	    <li>-1</li>
	    <li class="item2">0</li>
	    <li>1</li>
	    <li>2</li>
	    <li>3</li>
	    <li>4</li>
	    <li>5</li>
	    <li>6</li>
	    <li>7</li>
	    <li>8</li>
  </ul>


	</body>


</html>
